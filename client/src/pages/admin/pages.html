<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>webpack starterkit</title>
</head>
<body class="note">
<div class="wrapper">
    <header>
    </header>
    <main>
        <div class="container-page">
            <form class="main_form" id="main_form">
                <label for="name_input">Название</label>
                <input type="text" class="input_name" id="name_input">
                <!--                <img src="img/sonnie-hiles.png" alt="" class="img_form">-->
                <fieldset id="genre">
                    <legend>Жанры</legend>
                    <div>
                        <input type="radio" class="" id="gen1" name="genres" checked>
                        <label for="gen1">Биографический</label>
                    </div>
                    <div>
                        <input type="radio" class="" id="gen2" name="genres">
                        <label for="gen2">Боевик</label>
                    </div>
                    <div>
                        <input type="radio" class="" id="gen3" name="genres">
                        <label for="gen3">Детектив</label>
                    </div>
                    <div>
                        <input type="radio" class="" id="gen4" name="genres">
                        <label for="gen4">Драма</label>
                    </div>
                    <div>
                        <input type="radio" class="" id="gen5" name="genres">
                        <label for="gen5">Комедия</label>
                    </div>
                    <div>
                        <input type="radio" class="" id="gen6" name="genres">
                        <label for="gen6">Мультфильм</label>
                    </div>
                    <div>
                        <input type="radio" class="" id="gen7" name="genres">
                        <label for="gen7">Мюзикл</label>
                    </div>
                    <div>
                        <input type="radio" class="" id="gen8" name="genres">
                        <label for="gen8">Триллер</label>
                    </div>
                    <div>
                        <input type="radio" class="" id="gen9" name="genres">
                        <label for="gen9">Ужасы</label>
                    </div>
                    <div>
                        <input type="radio" class="" id="gen10" name="genres">
                        <label for="gen10">Фантастика</label>
                    </div>
                </fieldset>
                <label for="producer">Режиссёр</label>
                <input type="text" class="input_author" id="producer">

                <label for="date">Год выпуска</label>
                <input type="month" value="2020-05" id="date">

                <label for="about">Описание</label>
                <textarea name="" id="about" rows="10" placeholder="Описание.." class="about_info"></textarea>
                <input type="submit" value="сохранить">
                <input type="reset" value="отмена">
            </form>
        </div>
    </main>
    <footer>
        <div class="descriptionBlock">

        </div>
        <div class="creditBlock">
            <p>&#169;Created by Konstantin Serebryako</p>
        </div>
    </footer>
</div>
</body>
</html>
